<!DOCTYPE html>
<html>
<head>
    <title>Create Event</title>
</head>
<body>
    <h1>Create a New Event</h1>
    <form method="POST" action="{% url 'create_event' %}">
        {% csrf_token %}
        <label for="summary">Summary:</label>
        <input type="text" name="summary" required><br><br>

        <label for="location">Location:</label>
        <input type="text" name="location"><br><br>

        <label for="description">Description:</label>
        <textarea name="description"></textarea><br><br>

        <label for="start">Start Time (YYYY-MM-DDTHH:MM:SS):</label>
        <input type="text" name="start" required><br><br>

        <label for="end">End Time (YYYY-MM-DDTHH:MM:SS):</label>
        <input type="text" name="end" required><br><br>

        <button type="submit">Create Event</button>
    </form>
</body>
</html>
